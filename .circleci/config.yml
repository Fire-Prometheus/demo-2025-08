version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Maven Build"
          command: mvn clean compile -f pom.xml
  test:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Maven Test"
          command: mvn test -f pom.xml

workflows:
  build-test-workflow:
    jobs:
      - build
      - test